<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Terug knop -->
    <a href="../index.html" class="back-button">Terug naar Home</a>
    <div class="container">
        <h1>Slot Game</h1>
        <div class="balance">Huidige Balans: <span id="balance">100</span> Munten</div>
        <div class="bet">
            <label for="bet">Inzet: </label>
            <input type="number" id="bet" min="1" value="10">
        </div>
        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <button id="spin-button">Draai!</button>
        <div class="result" id="result"></div>
    </div>
    
    <!-- Link naar extern JavaScript bestand -->
    <script src="script.js"></script>
</body>
</html>
